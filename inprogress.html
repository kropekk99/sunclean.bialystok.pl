<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w budowie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 300px;
            height: auto;
            margin: 0 auto 40px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .company-name {
            font-size: 42px;
            font-weight: bold;
            color: #5b7ce8;
            margin-top: 10px;
        }

        .dots {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo firmy" class="logo">
        <h1>Tu powstaje strona firmy:</h1>
        <div class="company-name">SUNCLEAN<span class="dots">...</span></div>
    </div>
</body>
</html>
